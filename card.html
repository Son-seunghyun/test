<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link href="/main.css" rel="stylesheet"> 
</head>
<body>
    <div class="card-background">
      <div class="card-box">
        <img src="./image/card1-scroll.png">
      </div>
      <div class="card-box">
        <img src="./image/card2-scroll.png">
      </div>
      <div class="card-box">
        <img src="./image/card3-scroll.png">
      </div>
    </div>
    <script>
      window.addEventListener('scroll', function() {
        let 높이 = window.scrollY
        console.log(높이)
        const cardBoxes = document.querySelectorAll('.card-box')
        cardBoxes.forEach((el)=>{
          const y =  -1/150 * 높이 + 75/25;
          const scale =  -1/1500 * 높이 + 300/250;
          cardBoxes[0].style.opacity = y
          cardBoxes[0].style.transform = `scale(${scale})`
        })
      })
    </script>
</body>
</html>
